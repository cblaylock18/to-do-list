<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
    </head>
    <body>
        <div id="site">
            <header>
                <img
                    alt="To-do list site logo, an image of a checklist"
                    class="logo"
                />
                <h1>To-Do Tracker</h1>
                <img alt="user icon" class="user-icon" />
                <div>Levi Ackerman</div>
            </header>
            <div class="sidebar">
                <h2>Your Projects</h2>
                <button class="add-project">Add a New Project</button>
                <div class="project-list"></div>
            </div>
            <div class="content">
                <h2>Your Tasks</h2>
                <button class="add-task">Add a New Task to this Project</button>
                <div class="filter">
                    <div>Filter:</div>
                    <button class="filter-option">Due Today</button>
                    <button class="filter-option">Due Within a Week</button>
                    <button class="filter-option">High Priority</button>
                    <button class="filter-option">Incomplete</button>
                    <button class="filter-option">Completed</button>
                </div>
                <div class="task-list">
                    <div>
                        <h3>Title</h3>
                        <div>Due</div>
                        <div>due date</div>
                        <div>Description</div>
                        <div>description</div>
                        <div>Priority</div>
                        <div>priority</div>
                        <div>Notes</div>
                        <div>notes</div>
                        <button class="edit-task">Edit Task</button>
                        <button class="delete-task">Delete Task</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Project Title -->
        <dialog id="edit-project-title" class="modal">
            <div class="modal-content">
                <h3></h3>
                <label for="new-project-title">New Title</label>
                <input
                    type="text"
                    id="new-project-title"
                    name="new-project-title"
                />
                <button class="update-edit-project-title">Update</button>
                <button class="cancel-edit-project-title">Cancel</button>
            </div>
        </dialog>
    </body>
</html>
